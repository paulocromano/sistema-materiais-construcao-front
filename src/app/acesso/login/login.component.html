<body>
    <div class="alinhamento">
        <div class="container-cadastro">
            <p class="h2">Login</p>

            <div class="p-inputgroup mt-5">
                <span class="p-inputgroup-addon"><i class="fas fa-user"></i></span>
                <input type="email" [(ngModel)]="credenciais.email" pInputText placeholder="Email">         
            </div>

            <div class="p-inputgroup mt-3">
                <span class="p-inputgroup-addon"><i class="fas fa-key"></i></span>
                <input type="password" [(ngModel)]="credenciais.senha" pInputText placeholder="Senha">         
            </div>


            <div class="mt-3">
                <button class="btn btn-danger mr-3" [routerLink]="['']">
                    <i class="fas fa-arrow-circle-left"></i>
                    Voltar
                </button>
                
                <button class="btn btn-success px-5" (click)="login()" [disabled]="processandoOperacao">
                    <i class="fas " [ngClass]="processandoOperacao ? 'fa-spin fa-circle-notch' : 'fa-sign-in-alt'"></i>
                    Entrar
                </button>
            </div>

            <div class="mt-3">
                <p-message *ngIf="processandoOperacao" severity="info" text="Verificando as credenciais..."></p-message>
            </div>
        </div>
    </div>
</body>

<app-toasty #toastyComponent></app-toasty>
